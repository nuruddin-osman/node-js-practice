<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign up — সুন্দর ফর্ম</title>
    <style>
      :root {
        --bg: #f3f4f6;
        --card: #ffffff;
        --accent: #4f46e5;
        --muted: #6b7280;
        --input-border: #e5e7eb;
        --danger: #dc2626;
        font-size: 16px;
        font-family: "Inter", ui-sans-serif, system-ui, -apple-system,
          "Segoe UI", Roboto, "Helvetica Neue", Arial;
      }

      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(180deg, var(--bg), #eef2ff 120%);
        padding: 24px;
        color: #111827;
      }

      .card {
        width: 100%;
        max-width: 460px;
        background: var(--card);
        border-radius: 16px;
        box-shadow: 0 8px 30px rgba(15, 23, 42, 0.08);
        padding: 28px;
        border: 1px solid rgba(15, 23, 42, 0.04);
      }

      .header {
        text-align: center;
        margin-bottom: 18px;
      }
      .title {
        font-size: 1.5rem;
        font-weight: 600;
        margin: 0;
      }
      .subtitle {
        margin: 6px 0 0;
        color: var(--muted);
        font-size: 0.95rem;
      }

      form .field {
        margin-top: 14px;
      }
      label {
        display: block;
        font-size: 0.9rem;
        margin-bottom: 8px;
        color: #374151;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid var(--input-border);
        background: #fff;
        font-size: 1rem;
        outline: none;
        transition: box-shadow 0.15s, border-color 0.15s;
        box-shadow: 0 1px 0 rgba(2, 6, 23, 0.02);
      }
      input:focus {
        border-color: rgba(79, 70, 229, 0.9);
        box-shadow: 0 6px 18px rgba(79, 70, 229, 0.06);
      }

      .password-wrap {
        position: relative;
      }
      .toggle-btn {
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        padding: 6px 10px;
        border-radius: 8px;
        border: none;
        background: transparent;
        cursor: pointer;
        font-size: 0.9rem;
        color: var(--muted);
      }

      .note {
        font-size: 0.85rem;
        color: var(--muted);
        margin-top: 6px;
      }

      .submit-row {
        margin-top: 20px;
      }
      button[type="submit"] {
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: none;
        background: var(--accent);
        color: white;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0 8px 20px rgba(79, 70, 229, 0.18);
        transition: transform 0.12s ease, box-shadow 0.12s ease;
      }
      button[type="submit"]:hover {
        transform: translateY(-2px);
      }
      .footer {
        margin-top: 14px;
        text-align: center;
        color: var(--muted);
        font-size: 0.85rem;
      }

      /* responsive */
      @media (max-width: 480px) {
        .card {
          padding: 18px;
          border-radius: 12px;
        }
        .title {
          font-size: 1.25rem;
        }
      }

      /* small validation styling */
      .error {
        color: var(--danger);
        font-size: 0.85rem;
        margin-top: 6px;
      }
    </style>
  </head>
  <body>
    <section class="card" aria-labelledby="form-title">
      <header class="header">
        <h1 id="form-title" class="title">Sign up</h1>
      </header>

      <form id="signupForm" action="/register" method="POST" novalidate>
        <!-- Fullname -->
        <div class="field">
          <label for="fullname">Full name</label>
          <input
            id="fullname"
            name="name"
            type="text"
            placeholder="আপনার নাম"
            required
            minlength="2"
            aria-required="true"
          />
          <div class="error" id="nameErr" hidden>
            নাম অবশ্যই দিতে হবে (কমপক্ষে 2 অক্ষর)।
          </div>
        </div>

        <!-- Email -->
        <div class="field">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="you@example.com"
            required
            aria-required="true"
          />
          <div class="error" id="emailErr" hidden>
            সঠিক ইমেইল ঠিকানা দিন (example@site.com)।
          </div>
        </div>

        <!-- Password -->
        <div class="field password-wrap">
          <label for="password">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="কমপক্ষে ৬ অক্ষর"
            required
            minlength="6"
            aria-required="true"
          />
          <button
            type="button"
            class="toggle-btn"
            id="togglePwd"
            aria-pressed="false"
            aria-label="Toggle password visibility"
          >
            Show
          </button>
          <div class="note">পাসওয়ার্ড কমপক্ষে ৬ অক্ষরের হওয়া উচিত।</div>
          <div class="error" id="pwdErr" hidden>
            পাসওয়ার্ড কমপক্ষে ৬ অক্ষর দিন।
          </div>
        </div>

        <div class="submit-row">
          <button type="submit">Create account</button>
        </div>

        <div class="footer">
          By signing up you agree to our
          <a href="#" style="color: var(--accent); text-decoration: none"
            >terms</a
          >.
        </div>
      </form>
    </section>
  </body>
</html>
